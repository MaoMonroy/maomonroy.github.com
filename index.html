<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Aplicación Progressive Times - Noticias en Línea</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/site.css" />
</head>
<body>
    <!--Encabezado-->
    <div id="header">
        <img id="logo" src="./images/newspaper.svg" />
        <h1>Progressive Times</h1>
        <h6>Últimas Noticias</h6>
    </div>

    <!--Últimas noticias-->
    <div id="latestNews"></div>
    <hr />
    
    <!--JavaScript-->
    <script async src="./js/main.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(function(registration){
                    //Registro exitoso
                    console.log("Todo bien");
                })
                .catch(function(err){
                    console.log("Error: ", err);
                });

            navigator.serviceWorker.register('./sw2.js')
                .then(function(registration){
                    //Registro exitoso
                    console.log("Todo bien con el otro sw");
                })
                .catch(function(err){
                    console.log("Error en el segundo sw: ", err);
                });
        }
    </script>
</body>
</html>
